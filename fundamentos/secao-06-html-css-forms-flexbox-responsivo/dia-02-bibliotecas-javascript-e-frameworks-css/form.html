<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
    <link href="form.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
  </head> 
  <body>
    <h1>Concorra à Viagem dos seus sonhos com a
        <small class="text-muted"> TrybeTrip </small>
    </h1>
    <main>
      <form class="row g-3 needs-validation">
        <fieldset>
          <div class="row">
              <div class="col">
                  <label for="fullName" class="form-field">Nome Completo:</label>
                  <input type="text" id="fullName" class="form-control"  name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>      
                  <br/>
              </div>

              <div class="col">
                  <label for="email" class="form-field">E-mail:</label>
                  <input type="email" id="email" class="form-control"  name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
              </div>
              <br/>
          </div>
          <div class="form-check" >
              <label class="form-check-label" for="destination1">Cidade</label>
              <input type="radio" class="form-check-input" id="destination1" className="radios" name="destinations" value="Cidade" required>
          </div>
          <div class="form-check" >
              <label class="form-check-label" for="destination2">Campo</label>
              <input type="radio" class="form-check-input" id="destination2" className="radios" name="destinations" value="Campo" required>
          </div>
          <div class="form-check" >
              <label class="form-check-label" for="destination3">Praia</label>
              <input type="radio" class="form-check-input" id="destination3" className="radios" name="destinations" value="Praia" required>
          </div>
          <div class="form-check" >
              <label class="form-check-label" for="destination4">Montanhas</label>
              <input type="radio" class="form-check-input" id="destination4" className="radios" name="destinations" value="Montanhas" required>
              <br/>
          </div>

          <label for="why" class="form-label">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
          <br/>
          <div class="form-floating">
          <textarea name="why" class="form-control" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"style="height: 100px "></textarea>
          <br/>
          </div>

          <label for="date" class="form-label">Qual a melhor data para realizar sua viagem?</label>
          <input type="date" class="form-label" id="date">
          <br/>
          <div class="form-check">
              <input type="checkbox" name="promo" id="promo">
              <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
              <br/>
              
              <input type="checkbox" name="agreement" id="agreement" required>
              <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
          </div>
          
        </fieldset>

        <div class="col-12">
              <button type="submit" id="submit-btn" class="btn btn-primary" >Participar do concurso TrybeTrip</button>
              <button type="button" id="clear-btn" class="btn btn-primary">Apagar informações</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
      </form>
    </main>
    <footer>by Bruna Gimenez</footer>
  </body>
</html>
